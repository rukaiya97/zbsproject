<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>ZBS Inspections</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#483D8B;">
	    <div class="container-fluid">
        <a class="navbar-brand" href="#">ZBS Inspections</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	                <li class="nav-item">
	                    <a class="nav-link active" aria-current="page" th:href="@{/vehicle}">Vehicle</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" aria-current="page" th:href="@{/member}">Member</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" aria-current="page" th:href="@{/payment}">Payment</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" aria-current="page" th:href="@{/ViewUser}">Users</a>
	                </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/logout}">LogOut</a>
                  </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<div class="container-fluid">

		<div class='row'>
			<div class="col-sm-12">
				<h3>
		          View Vehicle
		        </h3>
				<hr>
				<div class="table-responsive">
					<table class="table table-bordered table-sm table-striped">
						<thead>
							<tr>
								<th>SN</th>
								<th>Name</th>
								<th>PlatNo</th>
								<th>Model</th>
								<th>Mashine No</th>
                				<th>Remark</th>
                				<th>Image</th>
								<th>Event</th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="chombo: ${vehicle}">
						            <td width="20px" th:text="${chombo.vid}"></td>
						            <td th:text="${chombo.name}"></td>
						            <td th:text="${chombo.plat_no}"></td>
						            <td th:text="${chombo.model}"></td>
						            <td th:text="${chombo.mashine_no}"></td>
						            <td th:text="${chombo.remark}"></td>
						            <td th:text="${chombo.image}"></td>
						            <td>
						            	<button class='btn btn-primary btn-sm btnEdit' th:value="${chombo.vid}" data-bs-toggle="modal" data-bs-target="#EditUser">Stop View</button>
						            	<button class='btn btn-danger btn-sm btnRemove' th:value="${chombo.vid}">Delete</button>
						            </td>
						       </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color:#483D8B;">
          <h5 class="modal-title" id="staticBackdropLabel" style="color:white;">Add User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color:white;"></button>
        </div>
        <div class="modal-body">
          <form method="post" class="form-horizontal">
              <div class="form-group mb-3">
                              <h4 class="control-label">Name</h4>
                              <input
                                  type="text"
                                  id="name"
                                  class="form-control text-success"
                                  placeholder="Enter Name"
                                  style="font-weight:bold;"
                              />

                              <h4 class="control-label">Gender</h4>
                              <select type="text" id="gender" class="form-control text-success" style="font-weight:bold;">
                                <option>Male</option>
                                <option>Female</option>
                              </select>

                              <table width="100%">
                                <tr>
                                  <td><h4 class="control-label">Address</h4></td>
                                  <td><h4 class="control-label">Phone</h4></td>
                                </tr>
                                <tr>
                                  <td>
                                    <input
                                      type="text"
                                      id="address"
                                      class="form-control text-success"
                                      placeholder="Enter Address"
                                      style="font-weight:bold;"
                                    />
                                  </td>
                                  <td>
                                    <input
                                      type="text"
                                      id="phone"
                                      class="form-control text-success"
                                      placeholder="Enter phone"
                                      style="font-weight:bold;"
                                    />
                                  </td>
                                </tr>
                              </table>

                              <h4 class="control-label">UserName</h4>
                              <input
                                  type="text"
                                  id="username"
                                  class="form-control text-success"
                                  placeholder="Enter username"
                                  style="font-weight:bold;"
                              />

                              <table width="100%">
                                <tr>
                                  <td><h4 class="control-label">Password</h4></td>
                                  <td><h4 class="control-label">Conform Password</h4></td>
                                </tr>
                                <tr>
                                  <td>
                                    <input
                                        type="password"
                                        id="password"
                                        class="form-control text-success"
                                        placeholder="Enter password"
                                        style="font-weight:bold;"
                                    />
                                  </td>
                                  <td>
                                    <input
                                        type="password"
                                        id="cpassword"
                                        class="form-control text-success"
                                        placeholder="Enter Confrim Password"
                                        style="font-weight:bold;"
                                    />
                                  </td>
                                </tr>
                              </table>

                              <h4 class="control-label">Role</h4>
                              <select type="text" id="role" class="form-control text-success" style="font-weight:bold;">
                                <option>Staff</option>
                                <option>Admin</option>
                              </select>
                              
                              <input type="hidden" class='submit'>
                          </div>
      </form>
        </div>
        <div class="modal-footer bg-dark">
          <button type='button' class="btn btn-success btnAdd">Add User</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
